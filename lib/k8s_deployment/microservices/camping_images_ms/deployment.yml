apiVersion: apps/v1
kind: Deployment
metadata:
  name: camping-images-ms-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: camping-images-ms
  template:
    metadata:
      labels:
        app: camping-images-ms
    spec:
      containers:
        - image: campingrso/camping-images-ms:latest
          name: camping-images-ms
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://dumbo.db.elephantsql.com:5432/kswhimgx
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              valueFrom:
                secretKeyRef:
                  name: camping-images-ms-secrets
                  key: postgres-username
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: camping-images-ms-secrets
                  key: postgres-password
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
#          livenessProbe:
#            httpGet:
#              path: /health/live
#              port: server
#            initialDelaySeconds: 20
#            periodSeconds: 3
#          readinessProbe:
#            httpGet:
#              path: /health/ready
#              port: server
#            initialDelaySeconds: 20
#            periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: camping-images-ms-service
spec:
  type: ClusterIP
  ports:
    - port: 8084
      protocol: TCP
      targetPort: server
  selector:
    app: camping-images-ms
