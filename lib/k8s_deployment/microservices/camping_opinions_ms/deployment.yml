apiVersion: apps/v1
kind: Deployment
metadata:
  name: camping-opinions-ms-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: camping-opinions-ms
  template:
    metadata:
      labels:
        app: camping-opinions-ms
    spec:
      containers:
        - image: campingrso/camping-opinions-ms:latest
          name: camping-opinions-ms
          env:
            - name: DB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: camping-opinions-ms-secrets
                  key: db-connection-string
          ports:
            - containerPort: 80
              name: server
              protocol: TCP
#          livenessProbe:
#            httpGet:
#              path: /health/live
#              port: server
#            initialDelaySeconds: 20
#            periodSeconds: 3
#          readinessProbe:
#            httpGet:
#              path: /health/ready
#              port: server
#            initialDelaySeconds: 20
#            periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: camping-opinions-ms-service
spec:
  type: ClusterIP
  ports:
    - port: 8082
      protocol: TCP
      targetPort: server
  selector:
    app: camping-opinions-ms
